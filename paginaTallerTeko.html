<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTeko.css">
    <link rel="icon" href="Images/T.jpg" >
    <title>Compañia Teko</title>
</head>

<body>
    <header>
        <div class="container">
            <p class="logo"></p>
            <p class="nombre">Compañia Teko</p>
            <div class="navegador">
            <p>Compañia</p>
            <p>Productos</p>
            <p>Clientes</p>
            <p>Contactos</p>
            </div>
        </div>
    </header>
    <section id="sales">
        <div class="contenedor">
            <h2>Centro de Ventas</h2>
            <p>
                Aqui podra encontrar todos los productos de mas alta calidad de nuestra en empresa 
            </p>
        </div>
    </section>
    <section id="Productos">
        <div class="container">
            <div class="divisor">
            <div class="imagen"></div>
            <div class="carta">
                <h3>Nintendo Switch</h3>
                <button>ADD TO CART</button>
            </div>
            </div>

            <div class="divisor">
            <div class="imagen"></div>
            <div class="carta">
                <h3>Vr headset</h3>
                <button>ADD TO CART</button>
            </div>
            </div>

            <div class="divisor">
            <div class="imagen"></div>
            <div class="carta">
                <h3>Play Station</h3>
                <button>ADD TO CART</button>
            </div>
            </div>

            <div class="divisor">
                <div class="imagen"></div>
                <div class="carta">
                    <h3>Nintendo 64</h3>
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
     </section>
</body>

</html>
